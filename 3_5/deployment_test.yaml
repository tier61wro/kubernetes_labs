apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: govno-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1
          ports:
            - name: http
              containerPort: 80
